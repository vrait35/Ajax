<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	</head>
	<body>
		<p id="mp">Test test</p>
		<p id="result">
			
		</p>
	</body>
	<script type="text/javascript">
	console.log('oty');

	mp.onclick=function () {
		xhr=new XMLHttpRequest();
		xhr.open("GET","123.txt",true);
		xhr.send();			
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				alert(xhr.response);
			}
			console.log(xhr.readyState);
		}
	}

	</script>
</html>
